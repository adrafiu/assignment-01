<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"

  <body>
    <header class="header-section">
      <div class="hero-section">
        <div class="nav-section">
          <nav class="nav-title">

        </div>

      <section>

          <div class="right-side-action">

      <section>

              <p>Satisfaction</p>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="touch-section">
          <div class="touch-title">
            <h1>
              Letâ€™s Get in <br />

              <label for="">Email</label><br />
              <input
                type="email"
                name="Email"
                id=""
                placeholder="example@email.com"
              />
              <br />
              <label for="">Name</label><br />
              <input type="text" name="" id="" placeholder="full name" /><br />
              <label for="">Message</label><br />
              <textarea name="" id="" cols="30" rows="10" placeholder="write your message"></textarea> <br>
              <button class="touch-btn">Get in Touch</button>
            </form>
          </div>
        </div>
      </section>

    <footer></footer>
